{% extends 'base.html' %}
{% block title %}Search{% endblock %}
{% block content %}
<div class="shadow-2xl rounded-lg container max-w-2xl">
    <form hx-post="/" hx-target="#search-results" >
        <div class="space-y-12">
    
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900 mt-5">Weather Information</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">country, city or address.</p>
    
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
    
            <div class="sm:col-span-5">
                <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street address</label>
                <div class="mt-2">
                    <input
                        required
                        type="text"
                        name="street_address"
                        id="street-address"
                        autocomplete="street-address"
                        class=" form-input  block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    >
                </div>
            </div>
    
            <div class="sm:col-span-1">
                <div class="mt-8 flex justify-center">
                    <button 
                    type="submit"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Search
                    </button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </form>
    <div id="search-results">
    </div>
</div>

{% endblock content %}
